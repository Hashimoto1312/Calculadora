<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/CSS/Calculator.CSS">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main id="container">

    <!-- HEADER -->
    <header id="header">
      <div class="calc-text">
        <p>calc</p>
      </div>

      <!-- CHANGE THEMES -->
      <div class="theme-text">
        <p>THEME</p>
      </div>
      <div class="change-themes">
        <div class="change-bottons">
          <button>change</button>
        </div>
        <div class="numbers-theme">
          <P>123</P>
        </div>
      </div>
    </header>

    <!-- SCREEN RESULT -->
    <section>
      <form>
        <input class="internal-screen-result" id="screen" name="screen-name" type="text" readonly>
      </form>
    </section>

    <!-- CALCULATOR BODY -->
    <section id="buttons-area">
      <div class="area-1">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>DEL</button>
      </div>
      <div class="area-2">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
      </div>
      <div class="area-3">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div class="area-4">
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>X</button>
      </div>
    </div>

      <!-- DIF BOTTONS -->
      <div class="reset-igual">
        <button class="reset-del-color">RESET</button>
        <button><span class="igual">=</span></button>
      </div>
    </section>
  </main>

  <!-- AUTHOR AND WEBSITE -->
  <footer>
    <nav>
      <P>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></P>
        <P>Coded by <a href="https://github.com/Hashimoto1312" target="blank">Kendi Hashimoto</a>
      </P>
    </nav>
  </footer>

  <script src="./assets/SCRIPT/Calculator.JS"></script>

</body>
</html>
