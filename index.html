<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/CSS/Calculator.CSS">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main id="container">

    <!-- HEADER -->
    <header class="header-container">

      <div class="header-position">

        <div class="calc-text">
          <h1>calc</h1>
        </div>

        <!-- CHANGE THEMES -->
        <div class="control-themes">
          <p class="theme-text">THEME</p>
          <div class="box-numbers-circle">
            <div class="numbers-theme">
              <p id="one">1</p>
              <p id="two">2</p>
              <p id="three">3</p>
            </div>
            <div id="circle"></div>
          </div>
        </div>

      </header>

    <!-- SCREEN RESULT -->
    <section class="screen">
      <form class="calc">
        <input type="text" class="internal-screen-result" readonly id="screenResult">
      </form>
    </section>

    <!-- CALCULATOR BODY -->
    <section class="buttons-container">

      <div class="buttons-area">

          <button class="num" onclick="getAndShowKeys('7')">7</button>
          <button class="num" onclick="getAndShowKeys('8')">8</button>
          <button class="num" onclick="getAndShowKeys('9')">9</button>
          <button class="del-button"onclick="getAndShowKeys('del')">DEL</button>
          <button class="num" onclick="getAndShowKeys('4')">4</button>
          <button class="num" onclick="getAndShowKeys('5')">5</button>
          <button class="num" onclick="getAndShowKeys('6')">6</button>
          <button onclick="getAndShowKeys('+')">+</button>
          <button class="num" onclick="getAndShowKeys('1')">1</button>
          <button class="num" onclick="getAndShowKeys('2')">2</button>
          <button class="num" onclick="getAndShowKeys('3')">3</button>
          <button onclick="getAndShowKeys('-')">-</button>
          <button onclick="getAndShowKeys('.')">.</button>
          <button class="num" onclick="getAndShowKeys('0')">0</button>
          <button onclick="getAndShowKeys('/')">/</button>
          <button onclick="getAndShowKeys('x')">x</button>

          <!-- DIF BOTTONS -->
          <div class="reset-igual-position">
            <button class="reset-button">RESET</button>
            <button class="igual-button">=</button>
          </div>

      </div>
    </section>
  </main>

  <!-- AUTHOR AND WEBSITE -->
  <footer>
    <nav>
      <P>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></P>
        <P>Coded by <a href="https://github.com/Hashimoto1312" target="blank">Kendi Hashimoto</a>
      </P>
    </nav>
  </footer>
  <script src="./assets/SCRIPT/Calculator.JS"></script>
</body>
</html>
