<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/CSS/Calculator.CSS">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div id="container">

  <!-- Cabeçalho -->
    <div class="title">
      <!-- Header -->
      <h1>calc</h1>

      <!-- Troca de temas -->
      <div class="theme-numbers">
          <p>1</p>
          <p>2</p>
          <p>3</p>
      </div>

      <div class="theme-text">
        <p>THEME</p>
      </div>
    </div>

  <!-- Resultado das operações -->
    <div class="result">
      <form name="calc">
        <input type="text" name="calc" readonly id="screen">
      </form>
    </div>

  <!-- Corpo da calculadora -->
    <div class="buttons-area">
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>X</button>
        <button>RESET</button>
        <button>=</button>
      </div>

        <!-- Botões diferentes -->
      <div class="reset-igual">
        <button class="reset-del-color">RESET</button>
        <button><span class="igual">=</span></button>
      </div>
    </div>
  </div>

  <!-- Site do desafio e autor-->
  <footer>
    <nav>
      <P>
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></P>
          <P>Coded by <a href="https://github.com/Hashimoto1312" target="blank">Kendi Hashimoto</a>
      </P>
    </nav>
  </footer>

  <script src="./assets/SCRIPT/Calculator.JS"></script>

</body>
</html>
